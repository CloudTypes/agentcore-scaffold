[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --no-cov-on-fail
    # Suppress AWS CRT cleanup warnings from mocked AWS services
    -W ignore::pytest.PytestUnraisableExceptionWarning

# Async test support
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external services)
    slow: Slow running tests

# Warnings filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:awscrt
    # Suppress AWS CRT cleanup warnings from mocked AWS services in tests
    # These occur when AWS CRT tries to complete futures that have been cancelled by mocks
    ignore::pytest.PytestUnraisableExceptionWarning

# Minimum Python version
minversion = 7.0

